{{- if .Values.github.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "codesourcerer.fullname" . }}-github
  labels:
    {{- include "codesourcerer.labels" . | nindent 4 }}
    app.kubernetes.io/component: github
spec:
  replicas: {{ .Values.github.replicaCount }}
  selector:
    matchLabels:
      {{- include "codesourcerer.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: github
  template:
    metadata:
      labels:
        {{- include "codesourcerer.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: github
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "codesourcerer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: github
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.github.image.repository }}:{{ .Values.github.image.tag }}"
          imagePullPolicy: {{ .Values.github.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.github.service.targetPort }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.github.env.PORT | quote }}
            - name: DATABASE_SERVICE_URL
              value: "{{ include "codesourcerer.fullname" . }}-database:{{ .Values.database.service.port }}"
            - name: GENAI_SERVICE_URL
              value: "{{ include "codesourcerer.fullname" . }}-genai:{{ .Values.genai.service.port }}"
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "codesourcerer.fullname" . }}-secrets
                  key: github-app-id
            - name: GITHUB_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "codesourcerer.fullname" . }}-secrets
                  key: github-private-key
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "codesourcerer.fullname" . }}-secrets
                  key: github-webhook-secret
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.github.resources | nindent 12 }}
      {{- with .Values.github.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.github.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.github.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
